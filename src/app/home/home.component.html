
<div *ngIf= "authService.isLoggedIn()" class="container text-center">
<h4 class="text-primary">Welcome to employee application</h4>
</div><br>

<div *ngIf= "!authService.isLoggedIn()"  class="container w-50">
  <h3>Sign up</h3>
<div class="form">
  <div class="form-group">
   <label>Email</label>
  <input class="form-control" type="email" [(ngModel)]= "creds.email" required/> 
  </div>
  <div class="form-group">
    <label>Password</label>
   <input class="form-control" type="password" [(ngModel)]= "creds.password" required/> 
   </div> <br> 
   <div class="form-group">    
   <button class="btn btn-primary w-100" (click)= "submit()">Login </button>     
   </div> 
  </div>
</div>
<br>
  
  <video width="500" height="100" autoplay>
    <source src="https://v.ftcdn.net/03/02/83/53/700_F_302835383_jfNSp3TUqlLukMyKAyGOxKTkD9P1Wlh5_ST.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>
<img [src]="imgUrl"/><br>
