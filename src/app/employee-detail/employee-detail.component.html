 <div *ngIf= "dataService.displayModal" class="my-modal">
  <div class="my-modal-content bg-light"> 
    <h4 class="text-primary text-center">Employee Detail Information</h4>

    <table class="table w-50 ">
      <tr *ngFor= "let item of employee | keyvalue:noOrder">
        <th>{{item.key | uppercase}}</th><td>{{item.value}}</td>         
      </tr>       
    </table> 
    <button class="btn btn-success" (click)="onClose()">Back</button> 
    <br>
  </div>
  </div>
